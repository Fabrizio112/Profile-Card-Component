<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <section class="card">
            <section class="card-top">
            </section>
            <section class="card-text">
                <img src="image-victor.jpg" alt="profilecard">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
                <section class="card-text-bottom">
                    <aside>
                        <h2>80K</h2>
                        <span>Followers</span>
                    </aside>
                    <aside>
                        <h2>803K</h2>
                        <span>Likes</span>
                    </aside>
                    <aside>
                        <h2>1.4K</h2>
                        <span>Photos</span>
                    </aside>
                </section>
            </section>
    </main>
</body>

</html>
